<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Sorter</title>
</head>
<body>
    <div class="container">
        <button id="fullscreen" class="fullscreen-btn" title="Toggle fullscreen">⤢</button>
        <div class="photo-container">
            <img id="photo" src="" alt="Loading photo...">
            <div class="instructions">
                <p>Click left/right side of photo or use arrow keys (←/→) to dislike/like</p>
            </div>
        </div>
        <div class="buttons">
            <button id="dislike" class="btn dislike">Dislike (←)</button>
            <button id="like" class="btn like">Like (→)</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
