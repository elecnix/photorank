<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Sorter</title>
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img id="photo" src="" alt="Loading photo...">
            <div class="instructions">
                <p>Click left/right side of photo or use arrow keys (←/→) to dislike/like</p>
            </div>
        </div>
        <div class="buttons">
            <button id="dislike" class="btn dislike">Dislike (←)</button>
            <button id="like" class="btn like">Like (→)</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
